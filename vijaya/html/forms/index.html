<!DOCTYPE html>
<html lang="en">

<head>
    <title>forms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>COLLEGE ADMISSION FORM</h1>
            <p>Enter your admission information below</p>
        </div>
    </header>
    <form>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="mname">Middle name:</label>
                            <input type="text" id="fname" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="lname">Last name:</label>
                            <input type="text" id="fname" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="select">date of birth</label>
                            <input type="date" class="form-control" id="select">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="mail">E-mail</label>
                            <input type="email" class="form-control" id="mail">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="pnumber">Phone-no</label>
                            <input type="number" class="form-control" id="pnumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input list="state" class="form-control">
                            <datalist id="state">
                                <option value="Himachal pradesh">
                                <option value="Punjab">
                                <option value="Haryana">
                                <option value="Uttrakhand">
                                <option value="Rajasthan">
                                <option value="Uttar pradesh">
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="gender">Select the Gender</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Male</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                    <button class="btn  btn-block" type="submit">save</button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>

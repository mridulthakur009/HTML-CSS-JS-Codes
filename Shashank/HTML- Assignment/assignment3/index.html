<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="./assets/css/style.css" >
</head>
<body>
    <section class="wraper">
        <table style="width:100%">
            <caption>Assignment</caption>
            <tr>
                <th>COL-1</th>
                <th colspan="2">COL-2</th>
                <th>COL-3</th>
                <th>COL-4</th>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="1">B</td>
                <td colspan="1">C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="1">B</td>
                <td colspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
                <td>C</td>
            </tr>
        </table>
    </section>
    
</body>
</html>

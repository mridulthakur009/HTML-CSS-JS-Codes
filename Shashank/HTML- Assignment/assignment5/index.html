<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/poppin.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse menu-wrapper" id="myNavbar">
                  <ul class="nav navbar-nav menu">
                    <li><a href="#"> <i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="#"> <i class="fa-solid fa-newspaper"></i> About</a></li>
                    <li><a href="#"> <i class="fa-solid fa-gears"></i> Services</a></li>
                  </ul>
                </div>
          </nav>
        </div>
    </header>
    <!--Form-->
    <div class="container">
        <form action="" class="border">
            <div class="row firstRow">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-12"><h2>send us a message</h2></div>                 
                        <div class="col-xs-6 col-sm-6"><input class="form-control" type="text" id="name" name="name" placeholder="Name"></div>
                        <div class="col-xs-6 col-sm-6"><input class="form-control" type="email" id="email" name="email" placeholder="E-mail Id" required></div>                  
                        <div class="col-sm-4"><input class="form-control" type="text" id="country" name="country" placeholder="Select Country"></div>
                        <div class="col-sm-4"><input class="form-control" type="text" id="state" name="state" placeholder="Select State"></div>
                        <div class="col-sm-4"><input class="form-control" type="text" id="city" name="city" placeholder="City"></div>                   
                        <div class="col-sm-6"><input class="form-control" type="tel" id="phonenumber" name="phonenumber" placeholder="Mobile Number"></div>
                        <div class="col-sm-6"><input class="form-control" type="text" id="find" name="find" placeholder="How did you find us?"></div>                   
                        <div class="col-sm-12"><textarea class="form-control" id="message" name="message" rows="4" cols="50" placeholder="Message for us"></textarea></div>
                        <div class="col-sm-2"><button type="submit" value="Submit" class="btn btn-primary form-control">Submit</button></div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
